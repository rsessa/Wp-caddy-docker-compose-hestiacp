version: '3.3'

networks:
  web:
    external: true
  database: {}

services:
  wordpress:
    image: wordpress
    restart: always
    depends_on:
     - mysql
    environment:
     - PUID=1000
     - PGID=1000
     - TZ=Madrid/Europe
     - WORDPRESS_DB_NAME=wp
     - WORDPRESS_TABLE_PREFIX=wp_
     - WORDPRESS_DB_HOST= mysql
     - WORDPRESS_DB_USER=wordpress
     - WORDPRESS_DB_PASSWORD=wordpress
    expose:
      - 80
      - 443
    networks:
     - web
     - database
    labels:
      # Traefik
      traefik.enable: 'true'
      traefik.frontend.rule: "Host:wp.marorzan.org"
      traefik.port: '80'
      # Caddy
      caddy: wp.marorzan.org
      caddy.reverse_proxy: "{{upstreams 80}}"
    volumes:
      - ./php.ini:/usr/local/etc/php/conf.d/custom.ini
      - ./html:/var/www/html
  mysql:
    image: mariadb:latest
    restart: always
    environment:
      - MYSQL_ROOT_PASSWORD=wordpress
      - MYSQL_USER=wordpress
      - MYSQL_PASSWORD=wordpress
      - MYSQL_DATABASE=wp
    command: '--default-authentication-plugin=mysql_native_password'
    volumes:
      - ./database:/var/lib/mysql
    networks:
      - database
      - web      

